<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            class="search-input1"
          />
          <input type="submit" value="Search" class="search-input2" />
        </form>
      </header>

      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city">Paris</h1>
            <p class="weather-content">
              Sunday 16:22, scattered clouds <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-temp">
            <span class="temp-emoji">⛅ </span>
            <span class="temp-detail">12 </span>
            <span class="temp-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Bernadettechukwuedo" target="_blank"
          >Bernadette Chukwuedo</a
        >, is
        <a href="https://github.com/Bernadettechukwuedo/Meteo" target="_blank">
          open-sourced on Github</a
        >
        and website hosted on
        <a href="#" target="_blank"> Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
